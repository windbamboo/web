<html lang="en">
<head>

	<title>Document</title>
	<style>
		#father .son div {    
			color: red;
		}
		#father #son {
			color: yellow;

		.father .son .sunzi  {/*数标签：第一个数id，第二个数class，第三个数据标签*/

			<div class="sunzi" id="sunzi">我是什么颜色</div>
		</div>

	</div>



</body>
