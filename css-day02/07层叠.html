<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        /*！important>Id>类>标签>通配符>继承>浏览器默认*/
        #one {
            color: pink;
        }

        .one {
            color: blue;
        }

        .father {
            color: yellow;
        }

        div {
            color: red;
        }

        body {
            color: green !important;
        }

        * {
            color: purple;
        }
    </style>
</head>
<body>
<div class="father">
    <div class="one" id="one">abc</div>
</div>
</body>
</html>
