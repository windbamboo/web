<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script>
		//得到五个同学的平均成绩，如果大于等于90为优秀，小于90大于等于80为良好，小于80大于等于70为一般，小于70大于等于60为较差，小于60为很差
		var yi = prompt("请输入第一个同学的成绩");
		var er = prompt("请输入第二个同学的成绩");
		var san = prompt("请输入第三个同学的成绩");
		var si = prompt("请输入第四个同学的成绩");
		var wu = prompt("请输入第五个同学的成绩");//string
		var pj = (+yi + +er + +san + +si + +wu ) / 5;
		if(pj< 60){
			console.log("很差");
		}
		else if (60<=pj&& pj<70){
			console.log("较差");
		}
		else if (70<=pj&& pj<80){
			console.log("一般");
		}
		else if (80<=pj&& pj<90){
			console.log("良好");
		}
		else if (pj>=90){
			console.log("优秀");
		}

	</script>
</head>
<body>
	
</body>
</html>
