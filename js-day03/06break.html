<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script>
		//输入用户名和密码，如果正确，提示正确，如果不对，一直输入:while
		var yonghuming = prompt("请输入用户名");
		var mima = prompt("请输入密码");
		while (true){
			if(yonghuming=="admin"&&mima=="888888"){
				alert("登录成功");
				//如果用户和密码正确，我们应该结束这个循环
				//如何终止循环：
				break;//终止循环
			}
			else {
				alert("用户名或者密码有误");
				yonghuming = prompt("请输入用户名");
				mima = prompt("请输入密码");
			}
		}
		alert("over");

	</script>
</head>
<body>
	
</body>
</html>
