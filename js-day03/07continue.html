		//得到1-5除掉所有个位上3的数的和
		var a = 1;
		var he = 0;
		while( a<=5){
			if(a % 10 ==3){
				a ++;
				continue;//立即结束本次循环，开始下一次循环。
			}
			else{
				he +=a;
				a++;
			}
			console.log("到现在为止和为："+he);
