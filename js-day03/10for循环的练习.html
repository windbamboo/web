		//******得到100以及的所有质数
		//固定第一个会变化的数字1-100中的n  双重for循环
		for(var n = 1; n <= 100; n++){
			//固定第二个会变化的数字就是第一个会变化数字所有要除的数。n 5  m 2 3 4
			//n 6 m 2,3,4,5
			for(var m = 2; m <= n-1 ; m++ ){
				//判断m是否可以被n整除，如果可以说明n是不是一个质数
				if(n % m == 0){
					break;
				}
			}
