		// 用swich_case  if-elseif -else
		var yi = prompt("第一个同学的成绩");
		var er = prompt("第二个同学的成绩");
		var san = prompt("第三个同学的成绩");
		var si = prompt("第四个同学的成绩");
		var wu = prompt("第五个同学的成绩");
		var pj = (+yi + +er + +san + +si + +wu)/5;
		//通过改pj分的表现形式：
		var jt = Math.floor( pj / 10 );
		//      >= 90       优秀  99 - 90  除以10 ==》9.？ 向下取整   ==》9
		//    90>    >=80   良好  89 - 80  除以10 ==》8.？ 向下取整   ==》8
		//    80 >    >=70  一般
		//    70 >    >= 60 较差
		//     60>          很差
		switch (jt){
			case 10:
				alert("优秀");
				break;
			case 9:
				alert("优秀");
				break;
			case 8:
				alert("良好");
				break;
			case 7:
				alert("一般");
				break;
			case 6:
				alert("较差");
				break;
			default :
				alert("很差");
				break;
		}
